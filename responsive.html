<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
</head>
<style>
    body{
        border: 1px solid red;
        max-width: 1140px;
        margin: 0 auto;
    }
    .image-container{
        display: flex;
    }
    .image-container div{
        width: 50%;
    }
    .image-container img{
        width: 100%;
    }
    @media screen  and (max-width:576px) {
        .image-container{
            flex-direction: column-reverse;
        }
        .image-container div{
            width: 100%;
        }
    }
</style>
<body>
    <header>
        <h1>Responsive Website</h1>
        <ol>
            <li>view port meta tag</li>
            <li>Css Relative Unit</li>
            <li>body max width and horizontal center align</li>
            <li>image fluid</li>
            <li>two column flex and use media query with flex directin column </li>
            <li>multi column:grid layout</li>
            <li>menu respomsive:will need javascript</li>
        </ol>
    </header>
    <main>
        <div class="image-container">
            <div>  <img src="food.jpeg" alt=""></div>
            <div> <img src="tigers.jpeg" alt=""></div>
    </div>
      
       
    </main>
</body>
</html>
